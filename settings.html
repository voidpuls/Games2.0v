<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="settings">
      <h2>Settings</h2>
      <h3>Autohide</h3>
      <div id="btn-setting">
        <button onClick="localStorage.setItem('hidden', 'y')">Yes</button>
        <button onClick="localStorage.setItem('hidden', 'n')">No</button>
      </div>
    </div>
  </body>
</html>
